name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

env:
  # Must match `manifest.json` -> `id`
  PLUGIN_ID: antv-infographic

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Package release assets
        run: |
          mkdir -p "${{ env.PLUGIN_ID }}"
          cp main.js manifest.json "${{ env.PLUGIN_ID }}/"
          if [ -f styles.css ]; then cp styles.css "${{ env.PLUGIN_ID }}/"; fi
          zip -r "${{ env.PLUGIN_ID }}.zip" "${{ env.PLUGIN_ID }}"

      - name: Create GitHub release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            ${{ env.PLUGIN_ID }}.zip
            main.js
            manifest.json
            styles.css
          fail_on_unmatched_files: false
